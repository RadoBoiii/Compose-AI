<!DOCTYPE html>
<html>
<head>
  <title>Compose AI</title>
  <script defer src="options.js" type="module"></script>
  <style>
    :root {
      --compose-bg: #ffffff;
      --compose-bg-secondary: #f8fafc;
      --compose-text: #0f172a;
      --compose-text-secondary: #64748b;
      --compose-accent: #7c3aed;
      --compose-accent-hover: #8b5cf6;
      --compose-border: #e2e8f0;
      --compose-error: #dc2626;
      --compose-success: #16a34a;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --compose-bg: #1e1e2e;
        --compose-bg-secondary: #313244;
        --compose-text: #cdd6f4;
        --compose-text-secondary: #bac2de;
        --compose-accent: #cba6f7;
        --compose-accent-hover: #f5c2e7;
        --compose-border: #45475a;
        --compose-error: #f38ba8;
        --compose-success: #a6e3a1;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      width: 400px;
      padding: 1.5rem;
      background: var(--compose-bg);
      color: var(--compose-text);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-text {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--compose-accent), var(--compose-accent-hover));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-icon {
      width: 1.75rem;
      height: 1.75rem;
    }

    .description {
      color: var(--compose-text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--compose-text);
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--compose-border);
      background: var(--compose-bg-secondary);
      color: var(--compose-text);
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--compose-accent);
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.1);
    }

    .form-group input[type="password"] {
      letter-spacing: 0.25em;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
    }

    .toggle-group label {
      font-size: 0.9rem;
      color: var(--compose-text);
      font-weight: 500;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--compose-bg-secondary);
      border: 1px solid var(--compose-border);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: var(--compose-text-secondary);
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--compose-accent);
      border-color: var(--compose-accent);
    }

    input:focus + .slider {
      box-shadow: 0 0 1px var(--compose-accent);
    }

    input:checked + .slider:before {
      transform: translateX(16px);
      background-color: white;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .slider-header label {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .slider-value {
      color: var(--compose-text-secondary);
      font-size: 0.8rem;
      font-weight: 500;
      min-width: 3rem;
      text-align: right;
    }

    .range-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 5px;
      background: var(--compose-bg-secondary);
      outline: none;
    }

    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--compose-accent);
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .range-slider::-webkit-slider-thumb:hover {
      background: var(--compose-accent-hover);
      transform: scale(1.1);
    }

    .beta-tag {
      font-size: 0.65rem;
      padding: 0.15rem 0.3rem;
      background: var(--compose-accent);
      color: white;
      border-radius: 0.25rem;
      margin-left: 0.5rem;
      vertical-align: middle;
      font-weight: 600;
    }

    .submit-button {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background: var(--compose-accent);
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }

    .submit-button:hover {
      background: var(--compose-accent-hover);
      transform: translateY(-1px);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .submit-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      font-size: 0.9rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
      animation: fadeIn 0.3s;
    }

    .status.error {
      background: var(--compose-error);
      color: white;
      display: block;
    }

    .status.success {
      background: var(--compose-success);
      color: white;
      display: block;
    }

    .divider {
      height: 1px;
      background-color: var(--compose-border);
      margin: 0.5rem 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#7c3aed"/>
          <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="logo-text">Compose AI</div>
      </div>
    </div>

    <p class="description">
      Enhance your writing with AI-powered completions in any text field.
      Press Tab to accept suggestions or use numbers 1-3 for alternatives.
    </p>

    <form id="settingsForm" class="settings-form">
      <div class="toggle-group">
        <label for="isEnabled">Enable Compose AI</label>
        <label class="toggle">
          <input type="checkbox" id="isEnabled" name="isEnabled" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" name="apiKey" placeholder="sk-..." autocomplete="off">
        <div id="apiStatus" class="status"></div>
      </div>

      <div class="slider-container">
        <div class="slider-header">
          <label for="modelTemp">AI Creativity</label>
          <div class="slider-value" id="tempValue">0.7</div>
        </div>
        <input type="range" id="modelTemp" name="modelTemp" min="0" max="2" step="0.1" value="0.7" class="range-slider">
      </div>

      <div class="slider-container">
        <div class="slider-header">
          <label for="debounceTime">Response Delay</label>
          <div class="slider-value" id="debounceValue">0.3s</div>
        </div>
        <input type="range" id="debounceTime" name="debounceTime" min="0" max="2" step="0.1" value="0.3" class="range-slider">
      </div>

      <div class="divider"></div>

      <div class="toggle-group">
        <label for="waitForPause">Only suggest after typing pause</label>
        <label class="toggle">
          <input type="checkbox" id="waitForPause" name="waitForPause">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-group">
        <label for="useGhostText">Use ghost text <span class="beta-tag">BETA</span></label>
        <label class="toggle">
          <input type="checkbox" id="useGhostText" name="useGhostText" checked>
          <span class="slider"></span>
        </label>
      </div>

      <button type="submit" id="saveButton" class="submit-button">Save Settings</button>
    </form>
  </div>
</body>
</html>
