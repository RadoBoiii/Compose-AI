<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>Compose AI</h1>
    <div class="completion-container">
      <textarea
        id="input-text"
        placeholder="Start typing and I'll complete your sentences..."
        rows="5"
      ></textarea>
      <div id="completion-text" class="completion-ghost"></div>
    </div>
    <div id="error" class="text" hidden></div>
    
    <div class="tips">
      <h3>Tips:</h3>
      <ul>
        <li>Start typing to see suggestions</li>
        <li>Press Tab to accept the suggestion</li>
        <li>Keep typing to get new suggestions</li>
      </ul>
    </div>
    <script src="../dist/sidepanel.bundle.js"></script>
  </body>
</html>
